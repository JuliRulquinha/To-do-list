<div class="container">
    <div class="logo">
        <div class="logo-div">
            <img class="home-img" src="/assets/images/home.png"/> 
            <div class="slogan-div">
                <p class="slogan">An online list to help you organize your tasks!</p>
            </div>
        </div>
        <div class="create-list">
            
            <form class="task-form">
                <input name="txt-name" class="name" placeholder="Name" type="text" [(ngModel)]="toDoList.name"/>
                <input name="txt-task" class="tasks" placeholder="Tasks" type="text" [(ngModel)]="task"/>
                
                <div class="sbtn">
                    <button class="save-button" (click)="saveList()">âœ“</button>
                    Save list
                </div>
                <div class="tbtn">
                    <button class="task-button" (click)="addTask()">+</button>
                    Add task
                </div>

                
            </form>
        </div>

        <div class="to-do-list">
            
            <ul>
                <li *ngFor="let t of lists">
                    {{t.name}}
                    <ol>
                        <li *ngFor="let task of t.tasks">
                           {{task}}
                        </li>
                    </ol>
                </li>
            </ul>

        </div>
    </div>
</div>
